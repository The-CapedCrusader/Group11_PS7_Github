<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grading Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #B2FBA5;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background-color: #B2FBA5;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            
        }

        .content {
            padding: 20px;
        }

        .status {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .product-list {
            list-style: none;
            padding: 0;
        }

        .product-list li {
            background-color: #F0F9EF;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #B2FBA5;
            border-radius: 5px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #B2FBA5;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .back-button:hover {
            background-color: #91DA88;
        }

        .back-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Product Grading Status
        </div>
        <div class="content">
            <p class="status">The following products have been successfully graded:</p>
            <ul class="product-list">
                <li>Organic Apples </li>
                <li>Fresh Carrots</li>
                <li>Dairy Products</li>
                <li>Grain Packs</li>
                <li>Fresh Vegetables</li>
            </ul>
            <p class="status"><strong>Total Completed Products:</strong> 15</p>
            <div class="back-container">
                <a href="#" class="back-button" onclick="goBack()">Back</a>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
