<head>

  <style>
    /* Styling for the top image banner */

      width: 100%;
      display: flex;

    .top-banner img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Rest of your styles */
    .a {
      padding-top: 6%;
    }

    .b {
      background-color: #7ee32569;
      height: auto;
      font-size: 20px;
      padding: 3%;
      overflow-wrap: break-word;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .c {
      padding-right: 5px;
      margin: 0 5px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .navbar .container-fluid {
      padding-left: 0;
      padding-right: 0;
    }

    .navbar-nav {
      padding-left: 0;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

      gap: 2rem;

    .form-section {
      flex: 1 1 50%;

    .img-section {
      flex: 1 1 40%;
      display: flex;

      align-items: center;
    }

      border-radius: 8px;
      max-width: 100%;
      height: auto;
    }

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>

  <!-- Top Banner Image Section -->
  <div class="top-banner">
    <img src="banner-image.jpg" >
  </div>

  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <a href="#" class="navbar-brand mb-0 h1">
        <img class="d-inline-block align-top rounded-circle" src="kiwi.PNG" width="30" height="30" alt="Logo">
        <b> Green Roots </b>
      </a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav ms-auto me-5 grid gap-5 list-unstyled">
          <li class="nav-item"><a class="nav-link" href="NutritionistDashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="GradingHARVESTEDproduce.html">Harvested Produce Grading</a></li>
          <li class="nav-item"><a class="nav-link" href="#">View Grading Criterias</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="a">
    <div class="container-fluid">
      <div class="form-container">
        
        <!-- Form Section -->
        <div class="form-section text-center">
          <h2>Grading Report for Nutrition Analysis</h2>
          <form action="#" method="post" class="w-100">
            
            <!-- Fat Content Section -->
            <div class="mb-3">
              <label for="fatContent" class="form-label">Fat Content (%)</label>
              <input type="number" class="form-control" id="fatContent" name="fatContent" placeholder="Enter fat content percentage" required>
            </div>

            <!-- Sugar Content Section -->
            <div class="mb-3">
              <label for="sugarContent" class="form-label">Sugar Content (%)</label>
              <input type="number" class="form-control" id="sugarContent" name="sugarContent" placeholder="Enter sugar content percentage" required>
            </div>

            <!-- Vitamin Content Section -->
            <div class="mb-3">
              <label for="vitaminContent" class="form-label">Vitamin Content</label>
              <textarea class="form-control" id="vitaminContent" name="vitaminContent" rows="3" placeholder="Describe the types of vitamins and their content" required></textarea>
            </div>

            <!-- Mineral Content Section -->
            <div class="mb-3">
              <label for="mineralContent" class="form-label">Mineral Content</label>
              <textarea class="form-control" id="mineralContent" name="mineralContent" rows="3" placeholder="Describe the types of minerals and their content" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Grading Report</button>
          </form>
        </div>

        <!-- Image Section -->
        <div class="img-section">
          <img src="Capture.PNG" alt="GRAPH HERE">
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
