<!-- tracking.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tracking-container">
        <h1>Product Tracking</h1>
        
        
        <div class="tracking-info">
            <h2>Organic Apples</h2>
            <p>Status: In Transit</p>
            <p>Estimated Delivery: 2024-11-25</p>
            <p>Current Location: Distribution Center A</p>
        </div>

        <div class="tracking-info">
            <h2>Fresh Carrots</h2>
            <p>Status: Awaiting Pickup</p>
            <p>Estimated Pickup: 2024-11-24</p>
            <p>Current Location: Warehouse B</p>
        </div>

        <a href="my-products.html" class="back-btn">Back to My Products</a>
    </div>

    <style>
        .tracking-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            
        }

        .tracking-info {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: #ececec;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            padding: 0.5rem 1rem;
            background-color: #FF951C;
            color: rgb(14, 13, 13);
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #fafafa;
        }


        body{

            background:#B2FBA5;

        }
    </style>
</body>
</html>
