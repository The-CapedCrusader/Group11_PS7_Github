<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-green-100">
    <section id="feedback" class="py-10">
      <div class="container mx-auto">
        <button class="btn btn-outline btn-success">
          <a class="flex" href="index.html">
            <img
              width="14"
              height="14"
              src="https://img.icons8.com/ios-glyphs/30/back.png"
              alt="back"
            />
            Go back
          </a>
        </button>
        <div class="row">
          <div class="w-full">
            <div class="text-3xl font-bold mb-5 text-center text-green-700">
              Feedback Form
            </div>
            <div class="result mb-5"></div>

            <!-- Start Form -->
            <form id="feedbackForm" class="bg-white p-6 rounded-lg shadow-md">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label for="name" class="block text-green-700"
                    >Your name</label
                  >
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="bg-gray-800 mt-1 block w-full px-3 py-2 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                    placeholder="Your Name"
                    required
                  />
                </div>
                <div>
                  <label for="email" class="block text-green-700"
                    >Your e-mail</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="bg-gray-800 mt-1 block w-full px-3 py-2 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                    placeholder="Your E-mail"
                    required
                  />
                </div>
              </div>
              <div class="mt-4">
                <label for="message" class="block text-green-700"
                  >Message</label
                >
                <textarea
                  id="message"
                  name="message"
                  rows="6"
                  class="bg-gray-800 mt-1 block w-full px-3 py-2 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                  placeholder="Message"
                  required
                ></textarea>
              </div>
              <div class="mt-4 text-center">
                <button
                  id="feedback"
                  type="submit"
                  class="btn bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600"
                >
                  <i class="web-icon">8</i> Send Message
                </button>
              </div>
            </form>
            <!-- End Form -->
          </div>
        </div>
      </div>
    </section>

    <!-- Toast Notification -->
    <div
      id="toast-simple"
      class="hidden fixed top-5 right-5 flex items-center w-full max-w-xs p-4 space-x-4 rtl:space-x-reverse text-gray-500 bg-white divide-x rtl:divide-x-reverse divide-gray-200 rounded-xl shadow-md dark:text-black dark:divide-gray-700 dark:bg-blue-400"
      role="alert"
    >
      <svg
        class="w-5 h-5 text-blue-600 dark:text-black rotate-45"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 18 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m9 17 8 2L9 1 1 19l8-2Zm0 0V9"
        />
      </svg>
      <div class="ps-4 text-sm font-normal">Message sent successfully.</div>
    </div>
    <!-- End Toast Notification -->

    <script src="feedback.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
