<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support - Food Grading and Transportation</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #333;
        }

        .header {
            background-color: #3EAF76;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

       
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            border: 1px solid #3EAF76;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

       
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form label {
            font-size: 1rem;
            color: #3EAF76;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #3EAF76;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }

        .contact-form button {
            background-color: #3EAF76;
            color: white;
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #2f8958;
        }

        
        .back-btn {
            display: inline-block;
            background-color: #3EAF76;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .back-btn:hover {
            background-color: #2f8958;
        }

        
        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>
    
    <div class="header">
        <h1>Contact Support</h1>
    </div>

        <div class="container">
        <p>If you need assistance, please fill out the form below, and our support team will get back to you as soon as possible.</p>

        
        <form class="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject of your message" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Submit</button>
        </form>

        
        <a href="support.html" class="back-btn">Back to Support</a>
    </div>

        <div class="footer">
        <p>You can also reach us at <a href="mailto:support@foodgrading.com">support@foodgrading.com</a> or call <strong>+1-800-555-1234</strong>.</p>
    </div>
</body>

</html>
