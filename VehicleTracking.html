// Store markers globally
const markers = {};

// Function to create popup content
function createPopupContent(vehicle, id) {
    const statusClass = `status-${vehicle.status}`;
    return `
        <div style="min-width: 250px; padding: 10px;">
            <h4 style="color: #0d6efd; margin-bottom: 10px;">${vehicle.icon} ${vehicle.name}</h4>
            <p><strong>ID:</strong> ${id}</p>
            <p><strong>Type:</strong> ${vehicle.type}</p>
            <p><strong>Status:</strong> <span class="vehicle-status ${statusClass}">${vehicle.status}</span></p>
            <p><strong>Speed:</strong> ${vehicle.speed}</p>
            <p><strong>Driver:</strong> ${vehicle.driver}</p>
            <p><strong>Contact:</strong> ${vehicle.contact}</p>
            <p><strong>Fuel Level:</strong> ${vehicle.fuel}</p>
            <p><strong>Route:</strong> ${vehicle.route}</p>
            <p><strong>Last Update:</strong> ${vehicle.lastUpdate}</p>
        </div>
    `;
}

// Initialize all markers and legend
function initializeMap() {
    const legendContent = document.getElementById('legendContent');
    let legendHTML = '';

    Object.entries(vehicles).forEach(([id, vehicle]) => {
        // Create custom icon
        const customIcon = L.divIcon({
            html: `<span style="font-size: 30px;">${vehicle.icon}</span>`,
            className: 'custom-icon',
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });

        // Create marker
        const marker = L.marker(vehicle.location, { icon: customIcon })
            .bindPopup(createPopupContent(vehicle, id))
            .addTo(map);

        // Store marker reference
        markers[id] = marker;

        // Add to legend
        legendHTML += `
            <div class="legend-item" style="margin-bottom: 10px; cursor: pointer; padding: 5px; border-radius: 5px; transition: background-color 0.3s;" 
                 onmouseover="this.style.backgroundColor='#e9ecef'" 
                 onmouseout="this.style.backgroundColor='transparent'"
                 onclick="focusVehicle('${id}')">
                <span style="font-size: 20px; margin-right: 10px;">${vehicle.icon}</span>
                <span>${vehicle.name} (${id})</span>
            </div>
        `;
    });

    legendContent.innerHTML = legendHTML;
}

// Function to focus on specific vehicle
function focusVehicle(id) {
    const vehicle = vehicles[id];
    if (vehicle) {
        map.setView(vehicle.location, 10);
        markers[id].openPopup();
        
        // Update vehicle info panel
        document.getElementById('vehicleDetails').innerHTML = createPopupContent(vehicle, id);
        document.getElementById('vehicleInfo').style.display = 'block';
    }
}

// Function to track vehicle by ID
function trackVehicle() {
    const vehicleId = document.getElementById('vehicleId').value.toUpperCase();
    focusVehicle(vehicleId);
}

    }
    .legend-item:hover {
        background-color: #e9ecef;
    }
`;
document.head.appendChild(style);

// Initialize the map
initializeMap();
